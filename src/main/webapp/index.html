<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>示例-WEB版</title>

<!-- 此段必须要引入 t为小时级别的时间戳 -->
<link type="text/css"
	href="//g.alicdn.com/sd/ncpc/nc.css?t=1469080174697" rel="stylesheet" />
<script type="text/javascript"
	src="//g.alicdn.com/sd/ncpc/nc.js?t=1469080174697"></script>
<!-- 引入结束 -->

<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<!--     <script type="text/javascript" charset="utf-8" src="example.js"></script> -->


</head>
<body onload="onLoad()">

	<!-- 此段必须要引入 -->
	<div id="_umfp"
		style="display: inline; width: 1px; height: 1px; overflow: hidden"></div>
	<!-- 引入结束 -->

	<!-- 表单示例，请替换成您的业务表单 -->
	<div class="container">
		<form action="api/1/users" method="post">
			<div class="ln">
				<span class="h">用户名：</span> <input type="text" name="userAccount">
			</div>
			<div class="ln">
				<span class="h">密码：</span> <input type="password"
					name="userPassword">
			</div>
			<div class="ln">
				<div id="dom_id"></div>
			</div>
			<input type='hidden' id='csessionid' name='csessionid' /> <input
				type='hidden' id='sig' name='sig' /> <input type='hidden'
				id='token' name='token' /> <input type='hidden' id='scene'
				name='scene' />
			<div class="ln">
				<input type="submit" value="提交">
			</div>
			<img id="myImage" alt="" src="">
		</form>
	</div>
	<!-- 表单示例结束 -->

	<!-- 此段必须要引入 -->
	<script>
	
	function onLoad() {
	    document.addEventListener("deviceready", onDeviceReady, false);
	}

	// device APIs are available
	//
	function onDeviceReady() {
	    document.addEventListener("pause", onPause, false);
	    document.addEventListener("resume", onResume, false);
	    document.addEventListener("menubutton", onMenuKeyDown, false);
	    document.addEventListener("volumedownbutton", onVolumeDownKeyDown, false);
	    // Add similar listeners for other events
	}

	function onPause() {
	    // Handle the pause event
	    alert("onPause");
	}

	function onResume() {
	    // Handle the resume event
		alert("onResume");
	}

	function onMenuKeyDown() {
	    // Handle the menubutton event
		alert("onMenuKeyDown");
	}

	function onVolumeDownKeyDown() {
        // Handle the volume down button
		alert("onVolumeDownKeyDown");
    }
	
  var nc = new noCaptcha();
  var nc_appkey = '9YQA';  // 应用标识,不可更改
  //var nc_appkey = 'CF_APP_1'
    var nc_scene = 'register';  //场景,不可更改
  var nc_token = [nc_appkey, (new Date()).getTime(), Math.random()].join(':');
  var nc_option = {
    renderTo: '#dom_id',//渲染到该DOM ID指定的Div位置
    appkey: nc_appkey,
        scene: nc_scene,
    token: nc_token,
        trans: '{"name1":"code100"}',//测试用，特殊nc_appkey时才生效，正式上线时请务必要删除；code0:通过;code100:点击验证码;code200:图形验证码;code300:恶意请求拦截处理
    callback: function (data) {// 校验成功回调
      console.log(data.csessionid);
      console.log(data.sig);
      console.log(nc_token);

      document.getElementById('csessionid').value = data.csessionid;
      document.getElementById('sig').value = data.sig;
      document.getElementById('token').value = nc_token;
            document.getElementById('scene').value = nc_scene;
    }
  };
  nc.init(nc_option);
</script>
	<!-- 引入结束 -->
</body>

	padding: 5px 8px;
}
</style>

</html>
